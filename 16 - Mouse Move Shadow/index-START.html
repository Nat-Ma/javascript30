<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    font-size: 100px;
  }
  </style>

<script>

  const [width, height] = [document.documentElement.clientWidth, document.documentElement.clientHeight];
  const shadow = document.querySelector('h1');

  function handleMove(e) {
    const [x, y] = [e.clientX - width/2, e.clientY - height/2];
    if (x < 0 && y > 0) {
      shadow.style.textShadow = `${x/25}px ${y/25}px 10px rgba(0,0,255,1)`;
    } else if (x < 0 && y < 0) {
      shadow.style.textShadow = `${x/25}px ${y/25}px 10px rgba(255,0,0,1)`;
    } else if (x > 0 && y > 0) {
      shadow.style.textShadow = `${x/25}px ${y/25}px 10px rgba(0,255,0,1)`;
    } else {
      shadow.style.textShadow = `${x/25}px ${y/25}px 10px rgba(255,255,0,1)`;
    }
  }

  document.addEventListener('mousemove', handleMove)

</script>
</body>
</html>
