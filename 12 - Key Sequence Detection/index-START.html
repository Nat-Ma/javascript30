<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  const secretCode = 'curtis';
  const keyInput = [];

  window.addEventListener('keyup', (e) => {
    keyInput.push(e.key);
    keyInput.splice(-secretCode.length -1, keyInput.length - secretCode.length);
    if (keyInput.join('') === secretCode) {
      cornify_add();
    }
  })

</script>
</body>
</html>
